    <script src="../lib/jquery-ui-1.8.18.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/css/cupertino/jquery-ui-1.8.18.custom.css">

    <!-- Data Tables -->

    <script src="../lib/DataTables-1.9.0/extras/ColVis/media/js/ColVis.js"></script>
    <script src="../lib/DataTables-1.9.0/extras/ColReorder/media/js/ColReorder.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/DataTables-1.9.0/extras/ColVis/media/css/ColVis.css">
    <script type="text/javascript" src="../lib/paging.js"></script>

    <!-- Google Prettify -->
    <link href="../lib/google-code-prettify/prettify.css" type="text/css" rel="stylesheet"/>
    <script src="../lib/google-code-prettify/prettify.js"></script>

    <!-- Google JavaScript Client. Not working, sadly.
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("gdata", "1.x");
    </script> -->

    <!-- BootStrap plugins -->
    <script type="text/javascript" src="../lib/bootstrap-tab.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-button.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-modal.js"></script>
    <!-- im code -->
    <script type="text/javascript" src="../lib/imjs/src/model.js"></script>
    <script type="text/javascript" src="../lib/imjs/src/lists.js"></script>
    <script type="text/javascript" src="../lib/imjs/src/service.js"></script>
    <script type="text/javascript" src="../lib/imjs/src/query.js"></script>

    <!-- Tables -->
    <script type="text/javascript" src="../js/imtables.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/tables.css">

    <!-- Demo webapp -->
    <script type="text/javascript" src="lib/notifications/Notifications.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/notifications/notifications.css">
    <script type="text/javascript" src="demo.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/ribbon.css">
  </head>
 

  <body>
  <!-- navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Results Tables Demo</a>
          <div class="nav-collapse">
          
          <ul class="nav entry-points">
            <li class="active"><a href="#">Production</a></li>
            <li><a href="#">Preview</a></li>
            <li><a href="#">TestModel</a></li>
            <li><a href="#">PlantMine</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Layout
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu layout-chooser">
                    <li class="active"><a id="select-wide-layout" href="#">Wide</a></li>
                    <li><a id="select-compact-layout" href="#">Compact</a></li>
                    <li><a id="select-minimal-layout" href="#">Minimal</a></li>
                </ul>
            </li>
          </ul>
            <ul id="login-status" class='nav pull-right secondary-nav v9'>
                <li id="logged-in" class="pull-right login-controls">
                    <span class="navbar-text" id="logged-in-notice">
                        Logged in as 
                        <a href="#" class="username"></a>
                    </span>
                    <span class="navbar-text">
                        <a id="log-out" href="#">Log Out</a>
                    </span>
                </li>
                <li class='dropdown pull-right login-controls' data-dropdown='dropdown' id="logged-out">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Login
                        <b class="caret"></b>
                    </a>
                    <div class='dropdown-menu' id="change-user-menu">
                        <form id="change-user-form">
                            <div style="margin:0;padding:0;display:inline">
                            <fieldset class='textbox'>
                                <div class="input-prepend">
                                    <span class="add-on">
                                        <i class="icon-envelope"></i>
                                    </span>
                                    <input class="span2" type="text" id="new-user"
                                        placeholder="email">
                                </div>
                                <div class="input-prepend">
                                    <span class="add-on">
                                        <i class="icon-user"></i>
                                    </span>
                                    <input class="span2" id="new-pass"
                                        type="password" placeholder="password">
                                </div>
                                <div id="registration-fields">
                                <div class="input-prepend">
                                    <span class="add-on">
                                        <i class="icon-user"></i>
                                    </span>
                                    <input class="span2"
                                        type="password" placeholder="confirm password">
                                </div>
                                <label for="spamme">Sign up for mailing list?</label>
                                <input type="checkbox" name="spamme">
                                </div>
                            </fieldset>
                            <fieldset class='subchk'>
                                <button id="user-changer" class="btn" type="submit">Log-In</button>
                                <p>
                                    Don't have an account? 
                                    <a id="start-registration" href="#">Sign up</a>
                                </p>
                            </fieldset>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
      </div>
    </div>
  </div>

     <div id="table-display"></div>

     <div class="right gh-ribbon"><a href="#" class="red"><span class="text"></span></a></div>

  </body>

    <!-- SVG drawing -->
    <script src="../lib/raphael-min.js"></script>

  <style>
        @import url(http://fonts.googleapis.com/css?family=Alegreya);
        @import url(http://fonts.googleapis.com/css?family=Muli);

        body, input, select, label, form, p, span {
            font-family: 'Muli', "Helvetica", sans-serif;
        }
        body {
            padding-top: 44px;
        }
  </style>

</html>
