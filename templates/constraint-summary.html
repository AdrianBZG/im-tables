<% _.each(labels, function (label) { %>
  <li>        
    <span class="label label-<%- label.type %>">
      <% if (label.type === 'error') { %>
        <%= icons.icon('Error') %>
        <%- messages.getText('consummary.' + label.content) %>
      <% } else { %>
        <% if (label.icon) { %><%= icons.icon(label.icon) %><% } %>
        <%- label.content %>
      <% } %>
    </span>
  </li>
<% }); %>
