<fieldset class="im-constraint-options form-group row">
  <label class="col-sm-3 path-label"><%- data.con.displayName %></label>
  <% if (data.con.op) { %>
    <div class="im-operator col-sm-3">
        <select class="form-control im-ops">
        <option selected><%- data.con.op %></option>
        <% data.otherOperators.forEach(function (op) { %>
            <option><%- op %></option>
        <% }); %>
        </select>
    </div>
  <% } %>
  <div class="col-sm-6 im-value-options im-value-section">
  </div>
</fieldset>

<div class="btn-group im-con-buttons">
  <% data.buttons.forEach(function (b, i) { %>
  <button class="btn btn-<%= (i === 0) ? 'primary' : 'default' %> <%- b.classes %>">
    <%- data.messages.getText(b.key) %>
  </button>
  <% }); %>
</div>
